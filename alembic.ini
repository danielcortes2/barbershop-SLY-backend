# A generic, single database configuration.

[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration file names; The default value is %%(rev)s_%%(slug)s
# Uncomment the line below if you want the files to be prepended with date and time
#file_template = %%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present
# defaults to the current directory
prepend_sys_path = .

# timezone to use when rendering the timestamp
# (leave empty for localtime)
# timezone =

# max length of characters to apply to the
# "slug" field in file_template
# truncate_slug_length = 40

# set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
# sourceless = false

# set to 'true' to detect transaction boundaries
# even when not using transaction_context.
# detect_new_declarative_defaults = false

# use logging.config args from the config file
# for the root logger handler configuration
# logging_file_config = ${here}/logging.ini

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

# The [sqlalchemy] section receives the same prefix modifier
# whether it comes from the [alembic] section or the command line.
[sqlalchemy]
sqlalchemy.url = 

# Database connection settings
[database]
# This is populated by env.py from the config
driver = mysql
user = %(DB_USER)s
password = %(DB_PASSWORD)s
host = %(DB_HOST)s
port = %(DB_PORT)s
database = %(DB_NAME)s
